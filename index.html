<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest selectors</title>
    <style>
        .b326, #b325 {border-style: solid; border-color: green; border-width: 1px; width: 200px;}
        p.big {background-color: yellow; color: blue; width: 200px;}
        .b329 {color: blue; width: 200px;}
    </style>
</head>
<body>
    
<div class="container">
  
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>

</div>

<p class="asteroid big">The Businessman</p>

<div class="asteroid b329 big"><b>The Lamplighter</b></div>
</body>
</html>
